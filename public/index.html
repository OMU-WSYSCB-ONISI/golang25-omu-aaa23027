<body>
    <div>
        <h1>最近おすすめの食べ物</h1>
        <h2>1️⃣浜松餃子</h2>
        <p>静岡県浜松市で有名な餃子。普通の餃子と比べて野菜が多く食べやすい。<br>浜松市にある浜太郎という居酒屋で食べるいろんな種類の餃子が美味しかったです。</p>
    </div>
    <div>
        <h2>2️⃣沖縄そば</h2>
        <p>濃厚なお出汁と中太麵がとても合う！豚の三枚肉がほろほろで美味しい。<br>楚辺というお店が美味しかったです。</p>
    </div>
